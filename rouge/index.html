
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PéTAL OS</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* ═══════════════════════════════════════════
       CSS Variables & Theme System
       ═══════════════════════════════════════════ */
    :root {
      /* Sober Theme (Light) */
      --bg-primary: #f8f6f3;
      --bg-secondary: #ffffff;
      --bg-tertiary: #ebe8e4;
      --text-primary: #1a1a1a;
      --text-secondary: #5a5a5a;
      --text-muted: #8a8a8a;
      --accent: #2d5a4a;
      --accent-soft: rgba(45, 90, 74, 0.08);
      --border: rgba(0, 0, 0, 0.06);
      --border-strong: rgba(0, 0, 0, 0.12);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.1);
      --grain-opacity: 0.03;
    }

    .theme-dark {
      --bg-primary: #0f0f0f;
      --bg-secondary: #1a1a1a;
      --bg-tertiary: #252525;
      --text-primary: #f0ede8;
      --text-secondary: #a8a8a8;
      --text-muted: #666666;
      --accent: #7eb8a2;
      --accent-soft: rgba(126, 184, 162, 0.1);
      --border: rgba(255, 255, 255, 0.06);
      --border-strong: rgba(255, 255, 255, 0.12);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.5);
      --grain-opacity: 0.04;
    }

    /* ═══════════════════════════════════════════
       Base & Reset
       ═══════════════════════════════════════════ */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      transition: background 0.4s ease, color 0.4s ease;
      overflow-x: hidden;
    }

    /* Subtle grain texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: var(--grain-opacity);
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      z-index: 9999;
    }

    /* ═══════════════════════════════════════════
       Typography
       ═══════════════════════════════════════════ */
    h1, h2, h3 {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-weight: 400;
      letter-spacing: -0.01em;
    }

    /* ═══════════════════════════════════════════
       System Bar
       ═══════════════════════════════════════════ */
    .system-bar {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.875rem 1.25rem;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .sys-brand {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
    }

    .sys-brand h1 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .sys-status {
      font-size: 0.75rem;
      color: var(--text-muted);
      font-style: italic;
      opacity: 0;
      transform: translateX(-8px);
      animation: fadeSlideIn 0.6s 0.3s ease forwards;
    }

    @keyframes fadeSlideIn {
      to { opacity: 1; transform: translateX(0); }
    }

    .sys-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.375rem;
      padding: 0.5rem 0.875rem;
      font-family: inherit;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-secondary);
      background: transparent;
      border: 1px solid var(--border-strong);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
      color: var(--accent);
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn-icon {
      width: 2.25rem;
      padding: 0.5rem;
    }

    .menu-toggle {
      display: flex;
    }

    /* ═══════════════════════════════════════════
       Main Layout - Mobile First
       ═══════════════════════════════════════════ */
    .layout {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* ═══════════════════════════════════════════
       Navigation Panel
       ═══════════════════════════════════════════ */
    .nav-panel {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: var(--bg-secondary);
      transform: translateX(-100%);
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
    }

    .nav-panel.is-open {
      transform: translateX(0);
    }

    .nav-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
    }

    .nav-header h2 {
      font-size: 1.125rem;
      color: var(--text-primary);
    }

    .nav-close {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      color: var(--text-muted);
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .nav-close:hover {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .nav-list {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      list-style: none;
    }

    .nav-item {
      padding: 0.875rem 1.5rem;
      font-size: 0.9375rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
      border-left: 2px solid transparent;
    }

    .nav-item:hover {
      background: var(--accent-soft);
      color: var(--text-primary);
    }

    .nav-item.is-active {
      background: var(--accent-soft);
      color: var(--accent);
      border-left-color: var(--accent);
      font-weight: 500;
    }

    .nav-overlay {
      position: fixed;
      inset: 0;
      z-index: 150;
      background: rgba(0, 0, 0, 0.4);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .nav-overlay.is-visible {
      opacity: 1;
      visibility: visible;
    }

    /* ═══════════════════════════════════════════
       Viewer Panel
       ═══════════════════════════════════════════ */
    .viewer-panel {
      flex: 1;
      min-height: 50vh;
      background: var(--bg-tertiary);
      position: relative;
    }

    .viewer-frame {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: var(--bg-tertiary);
    }

    .viewer-placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      color: var(--text-muted);
    }

    .viewer-placeholder svg {
      width: 3rem;
      height: 3rem;
      opacity: 0.4;
    }

    /* ═══════════════════════════════════════════
       Meta Panel
       ═══════════════════════════════════════════ */
    .meta-panel {
      background: var(--bg-secondary);
      border-top: 1px solid var(--border);
    }

    .meta-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      user-select: none;
    }

    .meta-header h2 {
      font-size: 1rem;
      color: var(--text-primary);
    }

    .meta-toggle {
      width: 1.5rem;
      height: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      transition: transform 0.3s ease;
    }

    .meta-panel.is-collapsed .meta-toggle {
      transform: rotate(180deg);
    }

    .meta-content {
      padding: 1.25rem;
      max-height: 40vh;
      overflow-y: auto;
      transition: all 0.35s ease;
    }

    .meta-panel.is-collapsed .meta-content {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
      overflow: hidden;
    }

    .meta-content p {
      font-size: 0.9375rem;
      line-height: 1.7;
      color: var(--text-secondary);
      margin-bottom: 0.75rem;
    }

    .meta-content p:last-child {
      margin-bottom: 0;
    }

    .meta-content .highlight {
      color: var(--accent);
      font-weight: 500;
    }

    /* ═══════════════════════════════════════════
       Desktop Styles (768px+)
       ═══════════════════════════════════════════ */
    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }

      .nav-overlay {
        display: none;
      }

      .layout {
        flex-direction: row;
        height: calc(100dvh - 57px);
      }

      .nav-panel {
        position: relative;
        transform: none;
        width: 220px;
        min-width: 220px;
        border-right: 1px solid var(--border);
        border-bottom: none;
      }

      .nav-close {
        display: none;
      }

      .viewer-panel {
        min-height: auto;
      }

      .meta-panel {
        width: 280px;
        min-width: 280px;
        border-top: none;
        border-left: 1px solid var(--border);
        display: flex;
        flex-direction: column;
      }

      .meta-header {
        cursor: default;
      }

      .meta-toggle {
        display: none;
      }

      .meta-content {
        flex: 1;
        max-height: none;
      }

      .meta-panel.is-collapsed .meta-content {
        max-height: none;
        padding: 1.25rem;
        overflow: auto;
      }
    }

    /* ═══════════════════════════════════════════
       Large Desktop (1200px+)
       ═══════════════════════════════════════════ */
    @media (min-width: 1200px) {
      .nav-panel {
        width: 260px;
        min-width: 260px;
      }

      .meta-panel {
        width: 320px;
        min-width: 320px;
      }

      .nav-item {
        padding: 1rem 1.75rem;
      }

      .meta-content {
        padding: 1.5rem;
      }

      .meta-content p {
        font-size: 1rem;
      }
    }

    /* ═══════════════════════════════════════════
       Animations
       ═══════════════════════════════════════════ */
    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.7; }
    }

    .loading {
      animation: pulse 1.5s ease-in-out infinite;
    }

    /* Smooth scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-strong);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Focus states */
    :focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Selection */
    ::selection {
      background: var(--accent);
      color: white;
    }
  </style>
</head>

<body class="theme-sober">

  <!-- System Bar -->
  <header class="system-bar">
    <div class="sys-brand">
      <h1>PéTAL OS</h1>
      <span class="sys-status" id="sysStatus">état du réel</span>
    </div>
    <div class="sys-actions">
      <button class="btn btn-icon" onclick="toggleTheme()" aria-label="Changer le thème">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
      <button class="btn" onclick="openCurrent()">
        <span>Ouvrir</span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 17L17 7M17 7H7M17 7v10"/>
        </svg>
      </button>
      <button class="btn btn-icon menu-toggle" onclick="toggleNav()" aria-label="Menu">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Navigation Overlay -->
  <div class="nav-overlay" onclick="closeNav()"></div>

  <!-- Main Layout -->
  <main class="layout">

    <!-- Navigation Panel -->
    <aside class="nav-panel">
      <div class="nav-header">
        <h2>Modules</h2>
        <button class="nav-close" onclick="closeNav()" aria-label="Fermer">×</button>
      </div>
      <ul class="nav-list" id="moduleList">
        <li class="nav-item is-active">Accueil</li>
        <li class="nav-item">Perception</li>
        <li class="nav-item">Mémoire</li>
        <li class="nav-item">Rêverie</li>
        <li class="nav-item">Écho</li>
      </ul>
    </aside>

    <!-- Viewer Panel -->
    <section class="viewer-panel">
      <iframe id="viewerFrame" class="viewer-frame" sandbox="allow-scripts allow-same-origin"></iframe>
      <div class="viewer-placeholder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <rect x="3" y="3" width="18" height="18" rx="2"/>
          <circle cx="8.5" cy="8.5" r="1.5"/>
          <path d="M21 15l-5-5L5 21"/>
        </svg>
        <span>Sélectionne un module</span>
      </div>
    </section>

    <!-- Meta Panel -->
    <aside class="meta-panel">
      <div class="meta-header" onclick="toggleMeta()">
        <h2>Contexte</h2>
        <div class="meta-toggle">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18 15 12 9 6 15"/>
          </svg>
        </div>
      </div>
      <div class="meta-content" id="metaContent">
        <p>Sélectionne un module pour explorer.</p>
        <p class="highlight">Amuse-toi surtout.</p>
        <p>En mode sombre, c'est mieux.</p>
        <p>Courage pour la suite...</p>
      </div>
    </aside>

  </main>

  <script>
    // Theme Toggle
    function toggleTheme() {
      document.body.classList.toggle('theme-dark');
      document.body.classList.toggle('theme-sober');
    }

    // Navigation (Mobile)
    function toggleNav() {
      document.querySelector('.nav-panel').classList.toggle('is-open');
      document.querySelector('.nav-overlay').classList.toggle('is-visible');
      document.body.style.overflow = document.querySelector('.nav-panel').classList.contains('is-open') ? 'hidden' : '';
    }

    function closeNav() {
      document.querySelector('.nav-panel').classList.remove('is-open');
      document.querySelector('.nav-overlay').classList.remove('is-visible');
      document.body.style.overflow = '';
    }

    // Meta Panel Toggle (Mobile)
    function toggleMeta() {
      if (window.innerWidth < 768) {
        document.querySelector('.meta-panel').classList.toggle('is-collapsed');
      }
    }

    // Open Current (placeholder)
    function openCurrent() {
      console.log('Open current module');
    }

    // Module Selection
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function() {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('is-active'));
        this.classList.add('is-active');
        closeNav();
      });
    });

    // Close nav on resize to desktop
    window.addEventListener('resize', () => {
      if (window.innerWidth >= 768) {
        closeNav();
      }
    });
  </script>

</body>
</html>
